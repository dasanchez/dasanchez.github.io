<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0  800 450"
  xmlns:xlink="http://www.w3.org/1999/xlink">


<style>

:root {
  --src-phone: black;
  --dest-phone: darkslategray;
}

#source-phone {
  fill: var(--src-phone);
  stroke: var(--src-phone);
}

#destination-phone {
  fill: var(--dest-phone);
  stroke: var(--dest-phone);
}

#share-icon {
  animation-name: share-icon-motion;
  /* animation-duration: 5s; */
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
}
@keyframes share-icon-motion {
  0% {
    transform: translate(400px, 200px) scale(0.08) translate(-4650px,1500px);
  }
  9% {
    transform: translate(400px, 200px) scale(0.08) translate(-4650px,1500px);
  }
  10% {
    transform: translate(400px, 200px) scale(0.08) translate(-4000px,1500px);
  }
  15% {
    transform: translate(400px, 200px) scale(0.08) translate(-3200px,1100px);
  }
  20% {
    transform: translate(400px, 200px) scale(0.08) translate(-3100px,500px);
  }
  25% {
    transform: translate(400px, 200px) scale(0.08) translate(-2000px,500px);
  }
  30% {
    transform: translate(400px, 200px) scale(0.08) translate(-400px, 250px);
  }
  35% {
    transform: translate(400px, 200px) scale(0.1) translate(-400px,-1000px);
  }
  40% {
    transform: translate(400px, 200px) scale(0.1) translate(-400px,-1000px);
  }
  42.5% {
     transform: translate(400px, 200px) scale(0.0, 0.1) translate(-400px,-1000px);   
  }
 100% {
    transform: translate(400px, 200px) scale(0.0, 0.1) translate(-400px,-1000px);
  }
}

#link-icon {
  animation-name: link-motion;
  /* animation-duration: 5s; */
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: ease-out;
}
@keyframes link-motion {
  0% {
    transform: translate(400px, 200px) scale(0) translate(-400px,-1000px);
  }
  42.5% {
    transform: translate(400px, 200px) scale(0, 0.1) translate(-400px,-1000px);
  }
  45% {
    transform: translate(400px, 200px) scale(0.1, 0.1) translate(-400px,-1000px);
  }
  50% {
    transform: translate(400px, 200px) scale(0.1, 0.1) translate(-400px,-1000px);
  }
  60% {
    transform: translate(400px, 200px) scale(0.08) translate(-400px, 250px);
  }
  65% {
    transform: translate(400px, 200px) scale(0.08) translate(-2000px,500px);
  }
  70% {
    transform: translate(400px, 200px) scale(0.08) translate(-3100px,500px);
  }
  75% {
    transform: translate(400px, 200px) scale(0.08) translate(-3200px,1100px);
  }
  80% {
    transform: translate(400px, 200px) scale(0.08) translate(-4000px,1500px);
  }
  85% {
    transform: translate(400px, 200px) scale(0.08) translate(-4650px,1500px);
  }
  100% {
    transform: translate(400px, 200px) scale(0.08) translate(-4650px,1500px);
  }
}

#infrastructure {
  /* animation-name: infra-visibility; */
  /* animation-duration: 10s; */
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: ease-out;
}
@keyframes infra-visibility {
  0% {
    opacity: 0;
  }
  31% {
    opacity: 0;
  }
  32% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}

#moving-icon-1 {
  /* animation-name: icon-motion-1; */
  /* animation-duration: 10s; */
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
}
@keyframes icon-motion-1 {
  0% {
    transform: scale(0.3, 0.3) translate(-200px, 950px);
  }
  35% {
    transform: scale(0.3, 0.3) translate(-200px, 950px);
  }
  40% {
    transform: scale(0.3, 0.3) translate(0px, 950px);
  }
  45% {
    transform: scale(0.3, 0.3) translate(165px, 850px);
  }
  50% {
    transform: scale(0.3, 0.3) translate(200px, 680px);
  }
  55% {
    transform: scale(0.3, 0.3) translate(470px, 680px);
  }
  60% {
    transform: scale(0.3, 0.3) translate(935px, 640px);
  }
  65% {
    transform: scale(0.3, 0.3) translate(935px, 150px);
  }
  75% {
    transform: scale(0.3, 0.3) translate(2150px, 50px);
  }
  100% {
    transform: scale(0.3, 0.3) translate(2150px, 50px);
  }
}

#goofbox-sign {
  font: italic 48px serif;
  font-family: Arial;
  fill: black; 
  letter-spacing: 2px;
}

</style>

