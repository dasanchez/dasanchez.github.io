<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0  800 450"
  xmlns:xlink="http://www.w3.org/1999/xlink">


<style>

:root {
  --src-phone: black;
  --dest-phone: darkslategray;
  --animation-length: 20s;
}

#source-phone {
  fill: var(--src-phone);
  stroke: var(--src-phone);
}

#destination-phone {
  fill: var(--dest-phone);
  stroke: var(--dest-phone);
}

#share-icon {
  animation-name: share-icon-motion;
  animation-duration: var(--animation-length);
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
}
@keyframes share-icon-motion {
  0% {
    transform: scale(1);
  }
  2% {
    transform: scale(1);
  }
  5% {
    transform: translate(400px, 200px) scale(0.08) translate(-4650px,1500px);
  }
  9% {
    transform: translate(400px, 200px) scale(0.08) translate(-4650px,1500px);
  }
  10% {
    transform: translate(400px, 200px) scale(0.08) translate(-4000px,1500px);
  }
  11% {
    transform: translate(400px, 200px) scale(0.08) translate(-3200px,1100px);
  }
  12% {
    transform: translate(400px, 200px) scale(0.08) translate(-3100px,500px);
  }
  13% {
    transform: translate(400px, 200px) scale(0.08) translate(-2000px,500px);
  }
  14% {
    transform: translate(400px, 200px) scale(0.08) translate(-400px, 250px);
  }
  15% {
    transform: translate(400px, 200px) scale(0.1) translate(-400px,-1000px);
  }
  20% {
    transform: translate(400px, 200px) scale(0.1) translate(-400px,-1000px);
  }
  22% {
     transform: translate(400px, 200px) scale(0.0, 0.1) translate(-400px,-1000px);   
  }
 100% {
    transform: translate(400px, 200px) scale(0.0, 0.1) translate(-400px,-1000px);
  }
}

#link-icon {
  animation-name: link-motion;
  animation-duration: var(--animation-length);
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: ease-out;
}
@keyframes link-motion {
  0% {
    transform: translate(400px, 200px) scale(0) translate(-400px,-1000px);
  }
  5% {
    transform: translate(400px, 200px) scale(0) translate(-400px,-1000px);
  }
  22% {
    transform: translate(400px, 200px) scale(0, 0.1) translate(-400px,-1000px);
  }
  24% {
    transform: translate(400px, 200px) scale(0.1) translate(-400px,-1000px);
  }
  27% {
    transform: translate(400px, 200px) scale(0.1) translate(-400px,-1000px);
  }
  29% {
    transform: translate(400px, 200px) scale(0.08) translate(-400px, 250px);
  }
  30% {
    transform: translate(400px, 200px) scale(0.08) translate(-2000px,500px);
  }
  31% {
    transform: translate(400px, 200px) scale(0.08) translate(-3100px,500px);
  }
  32% {
    transform: translate(400px, 200px) scale(0.08) translate(-3200px,1100px);
  }
  33% {
    transform: translate(400px, 200px) scale(0.08) translate(-4000px,1500px);
  }
  34% {
    transform: translate(400px, 200px) scale(0.08) translate(-4650px,1500px);
    opacity: 1;
  }
  35% {
    transform: translate(400px, 200px) scale(0.08) translate(-4650px,2500px);
    opacity: 0.75;
  }
  36% {
    opacity: 0;
    transform: translate(400px, 200px) scale(0.08) translate(-4650px,2500px);
  }
  63% {
    opacity: 0;
    transform: translate(400px, 200px) scale(0.08) translate(3600px,2500px);
  }
  65% {
    opacity: 1;
    transform: translate(400px, 200px) scale(0.08) translate(3600px,1380px);
  }
  70% {
    opacity: 1;
    transform: translate(400px, 200px) scale(0.08) translate(3600px,1380px);
  }
  71% {
    transform: translate(400px, 200px) scale(0.08) translate(2400px,1380px);
  }
  72% {
    transform: translate(400px, 200px) scale(0.08) translate(2070px,900px);
  }
  73% {
    transform: translate(400px, 200px) scale(0.08) translate(1500px,900px);
  }
  74% {
    transform: translate(400px, 200px) scale(0.08) translate(1100px,1300px);
  }
  75% {
    transform: translate(400px, 200px) scale(0.08) translate(-400px,300px);
  }
  77% {
    transform: translate(400px, 200px) scale(0.1) translate(-400px,-1000px);
  }
  80% {
    opacity: 1;
    transform: translate(400px, 200px) scale(0.1) translate(-400px,-1000px);
  }
  85% {
    opacity: 0;
    transform: translate(400px, 200px) scale(0.1) translate(-400px,-1000px);
  }
  100% {
    opacity: 0;
    transform: translate(400px, 200px) scale(0.1) translate(-400px,-1000px);
  }
}

#infrastructure {
  animation-name: infra-visibility;
  animation-duration: var(--animation-length);
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: ease-out;
}
@keyframes infra-visibility {
  0% {
    opacity: 0;
  }
  5% {
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}

#top-fold {
  animation-name: envelope-close-open;
  animation-duration: var(--animation-length);
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: ease-in;
}
@keyframes envelope-close-open {
  37% {
    transform: translate(270px, 160px) rotateX(0deg) translate(-270px, -160px);
  }
  39% {
    transform: translate(270px, 160px) rotateX(180deg) translate(-270px, -160px);
  }
  61% {
    transform: translate(270px, 160px) rotateX(180deg) translate(-270px, -160px);
  }
  63% {
    transform: translate(270px, 160px) rotateX(0deg) translate(-270px, -160px);
  }  
  100% {
    transform: translate(270px, 160px) rotateX(0deg) translate(-270px, -160px);
  }
}

#mail-icon {
  animation-name: send-mail;
  animation-duration: var(--animation-length);
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
}
@keyframes send-mail {
  0% {
    opacity: 0;
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(-2270px, 1250px);
  }
  5% {
    opacity: 0;
  }
  30% {
    opacity: 0;
  }
  35% {
    opacity: 1;
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(-2270px, 1250px);
  }
  45% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(-2270px, 1250px);
  }
  47% {
    transform: translate(400px, 230px) scale(0.1) translate(-400px, -230px)  translate(-3400px, 1060px);
  }
  50% {
    transform: translate(400px, 230px) scale(0.1) translate(-400px, -230px)  translate(-3400px, 1060px);
  }
  51% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(-1860px, 700px);
  }
  52% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(-1210px, 820px);
  }
  53% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(-540px, 590px);
  }
  54% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(800px, 590px);
  }
  55% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(1000px, 400px);
  }
  56% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(1340px, 400px);
  }
  57% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(1460px, 650px);
  }
  58% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(2135px, 650px);
  }
  59% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(2135px, 650px);
  }
  61% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(2135px, 1300px);
  }
  65% {
    opacity: 1;
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(2135px, 1300px);
  }
  70% {
    opacity: 0;
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(2135px, 1300px);
  }
  100% {
    opacity: 0;
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(2135px, 1300px);
  }
}

#requested-photo {
  animation-name: baby-photo-travel;
  animation-duration: var(--animation-length);
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
}
@keyframes baby-photo-travel {
  0% {
   transform: scale(0.3, 0.3) translate(2150px, 50px);
  }
  5% {
   transform: scale(0.3, 0.3) translate(2150px, 50px);
  }
  80% {
    transform: scale(0.3, 0.3) translate(2150px, 50px);
  }
  83% {
    transform: scale(0.3, 0.3) translate(935px, 230px);
  }
  84% {
    transform: scale(0.3, 0.3) translate(935px, 600px);
  }
  85% {
    transform: scale(0.3, 0.3) translate(1320px, 880px);
  }
  86% {
    transform: scale(0.3, 0.3) translate(1430px, 790px);
  }
  87% {
    transform: scale(0.3, 0.3) translate(1600px, 790px);
  }
  88% {
    transform: scale(0.3, 0.3) translate(1660px, 900px);
  }
  89% {
    transform: scale(0.3, 0.3) translate(2000px, 900px);
  }
  100% {
    transform: scale(0.3, 0.3) translate(2000px, 900px);
  }
}

#goofbox-sign {
  font: italic 48px serif;
  font-family: Arial;
  fill: black; 
  letter-spacing: 2px;
}

</style>

<rect width="800" height="450" fill="floralwhite" />

<symbol id="baby-icon">
  <path d="M 340 90
         l 100 0
         l 20 20
         l 0 160
         l -120 0
         l 0 -180
         l 100 0
         l 0 20
         l 20 0"
         stroke="black" fill="white" stroke-width="3" stroke-linejoin="round"/>

   <path id="swaddle" d="M 425 152
                     l 0 70
                     a 25 25 0 1 1 -50 0
                     l 0 -70"
                     stroke="black" fill="white" stroke-width="3" />
  <path id="fold_one" d="M 425 176
                       a 180 180 90 0 0 -50 40"
                           stroke="black" fill="none" stroke-width="3"/>
  <path id="fold_two" d="M 375 176
                       a 500 500 90 0 1 30 12"
                           stroke="black" fill="none" stroke-width="3"/>

  <!-- head -->
  <circle id="head" r="30" cx="400" cy="140" fill="white" stroke-width="3" stroke="black" />
  <path id="swirl" d="M 400 110
                    a 6 6 90 1 1 -6 6"
                    stroke="black" fill="none" stroke-width="3"/>
  <rect id="right-eye" width="8" height="3" x="382" y="144" rx="1" />
  <rect id="left-eye" width="8" height="3" x="408" y="144" rx="1" />
  <circle id="mouth" r="3" cx="400" cy="160"/>  
</symbol>

<symbol id="phone">
  <rect width="180" height="350" x="310" y="40" stroke-width="4" fill="white" rx="10" />
  <rect width="180" height="50" x="310" y="340" rx="10" />
  <rect width="180" height="10" x="310" y="340"  />
  <circle id="photo-button" r="15" cx="400" cy="310" fill="none" stroke="black" stroke-width="3" />
  <rect width="180" height="30" x="310" y="40" rx="10" />
  <rect width="180" height="20" x="310" y="50" />
</symbol>

<symbol id="link-icon-symbol">
  <circle r="210" cx="400" cy="225" stroke="black" stroke-width="4" fill="white" />
  <path d="M 350 185
            l 0 -80
            a 60 60 180 0 1 120 0
            l 0 80
            a 60 60 0 0 1 -70 60"
            stroke="black" stroke-width="25" fill="none" stroke-linecap="round"
            transform="translate(400, 200) rotate(30) translate(-400, -200)" />
  <path d="M 470 255
             l 0 80
             a 60 60 0 0 1 -120 0
             l 0 -80
             a 60 60 180 0 1 70 -60"
             stroke="black" stroke-width="25" fill="none" stroke-linecap="round"
             transform="translate(400, 200) rotate(30) translate(-400, -200)" />
</symbol>

<symbol id="mail-icon-symbol">
  <g id="envelope">
        <rect width="260" height="180" x="270" y="160" fill="white" />
         <path d="M 270 160
                  l 0 180
                  l 260 0
                  l 0 -180"
                  stroke="black" fill="none" stroke-width="5" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M 270 160
                  l 105 70"
                  stroke="black" fill="none" stroke-width="5" stroke-linecap="round"/>
        <path d="M 530 160
                  l -105 70"
                  stroke="black" fill="none" stroke-width="5" stroke-linecap="round"/>
        <path d="M 270 340
                  l 130 -130
                  l 130 130"
                  stroke="black" fill="none" stroke-width="5" stroke-linejoin="round" stroke-linecap="round"/>
        <path id="top-fold"
                d="M 270 160
                   l 130 -120
                   l 130 120
                   l -260 0"
                   stroke="black" fill="white" stroke-width="5"
                   stroke-linejoin="round" stroke-linecap="round" />

  </g> 
</symbol>

