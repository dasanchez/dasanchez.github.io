<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0  100 100"

>

<!-- height="400" -->
<style>
#baby {  
    transform: translate(-30px, -40px);
  animation-name: flydown;
        /* transform: translate(80px, 20px) scale(0.8, 0.8) translate(-118px, -20px); */

  animation-duration: 5s;
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
}
@keyframes flydown {
  0% { 
    transform:  translate(-30px, -40px);
    }
  10% {
    transform: translate(-30px, 0px);
  }

  30% {
    transform: translate(-30px, 0px);
  }

  50% {
      transform: translate(0px, 0px);
  }

  58% {
      transform: translate(0px, 0px);
  }

  60% {
            transform: translate(-23px, 10px) scale(0.9);

  }


    100% {
      transform: translate(-23px, 10px) scale(0.9);
  }

}

#dad {
    transform: translateX(-100px);
    animation-name: panleft;
    animation-duration: 5s;
  animation-iteration-count: infinite;
    animation-fill-mode: forwards;
}

@keyframes panleft {
    22% {
        transform: translate(-100px, 0);
    }

50% {
        transform: translate(0px, 0px);
    }

58% {
    transform: translate(0px, 0px);
}

60% {
    transform: translate(-100px, 0);
}
}

#camera {
     transform: translate(-100px, -0px) skewY(10deg);
    animation-name: camerapan;
    animation-duration: 5s;
  animation-iteration-count: infinite;
    animation-fill-mode: forwards;
}

@keyframes camerapan {
    22% {
        transform: translate(-100px, -10px) skewY(10deg);
    }

50% {
        transform: translate(0px, -10px) skewY(10deg);
    }

58% {
    transform: translate(0px, -10px) skewY(10deg);
}

60% {
    transform: translate(45px, 10px) scale(4.8, 4.8) translate(-49px, -26px);
}

100% {
    transform: translate(45px, 10px) scale(4.8, 4.8) translate(-49px, -26px);
}
}

#filename {
    font: 400 8px sans-serif;
    animation-name: file-display;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-fill-mode: forwards;
}

@keyframes file-display {
    75% {
        opacity: 0;
    }

    76% {
        opacity: 1;
    }

    100% {
        opacity: 1;
    }

}


#flash {
  animation-name: photo-flash;
  animation-duration: 5s;
  animation-timing-function: ease-in;
  animation-iteration-count: infinite;
}

@keyframes photo-flash {
  50% {
      opacity: 0;
  }
  
  55% {
    opacity: 0.5;
    transform: translate(50px, 32px) scale(0, 0) translate(-50px,-32px);
  }

  58% {
    opacity: 1;
    transform: translate(50px,32px) scale(1,1) translate(-50px,-32px);
  }

  65% {
      opacity: 1;
  }

78% {
        opacity: 0;
    }

}

</style>

<!-- <rect width="100" height="100" fill="blue" /> -->

<g id="baby">
<!-- torso -->
<path id="swaddle" d="M 87 19
                     L 87 36
                     A 6 6 0 1 1 73 36
                     L 73 19"
                     stroke="black" fill="white" stroke-width="1" />
<path id="fold_one" d="M 87 24
                           A 20 20 90 0 0 73 35"
                           stroke="black" fill="none" />

<path id="fold_two" d="M 73 24
                           A 24 24 90 0 1 80 27"
                           stroke="black" fill="none" />

<!-- head -->
<circle id="head" r="8" cx="80" cy="15" fill="white" stroke-width="1" stroke="black" />
<path id="swirl" d="M 80 7
                    A 2 2 90 1 1 78 9"
                    stroke="black" fill="none" stroke-width="1"/>
<rect id="right-eye" width="2" height="1" x="76" y="15" rx="0.5" />
<rect id="left-eye" width="2" height="1" x="82" y="15" rx="0.5" />
<circle id="mouth" r="1" cx="80" cy="20"/>  
</g>

<g id="dad">
    <circle r="15" cx="20" cy="22" fill="none" stroke="black" stroke-width="2px"/>
    <rect width="24" height="36" x="8" y="40" rx="5" fill="none" stroke="black" stroke-width="2px"/>
    <!-- <path id="glasses" d="M 36 20
                          L 37 19
                          L 37 16
                          L 24 18
                          L 22 21"
                          stroke="black" fill="none" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/> -->

</g>

<g id="camera">
    <rect x="45" y="25" width="10" height="18" stroke="black" stroke-width="1" fill="none" rx="2" />
    <rect x="45" y="40" width="10" height="3" stroke="none" fill="black" rx="1" />
    <rect x="45" y="40" width="10" height="2" stroke="none" fill="black"  />
    <circle r="1" cx="50" cy="38" fill="none" stroke="black" stroke-width="0.25" />
    <rect x="45" y="25" width="10" height="2" stroke="none" fill="black" rx="1" />
    <rect x="45" y="26" width="10" height="1" stroke="none" fill="black" />
</g>

<circle id="flash" r="150" cx="50" cy="32" fill="white" opacity="0" transform="scale(0, 0)"/>


<text 
     id="filename" x="35" y="58" opacity="0">baby.jpg
</text>


</svg>