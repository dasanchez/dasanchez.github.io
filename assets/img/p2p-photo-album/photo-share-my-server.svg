<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0  800 450"
  xmlns:xlink="http://www.w3.org/1999/xlink">
>

<style>

:root {
  --src-phone: black;   
  --dest-phone: darkslategray;
  --animation-length: 10s;
}

#source-phone {
  fill: var(--src-phone);
  stroke: var(--src-phone);
}

#destination-phone {
  fill: var(--dest-phone);
  stroke: var(--dest-phone);
}

#server-sign {
  font: normal 32px sans-serif;
  font-family: Arial;
  fill: black; 
  letter-spacing: 2px;
}

#server-address {
  font: normal 20px sans-serif;
  font-family: Arial;
  fill: black; 
  letter-spacing: 2px;
}


#server-icon {
  animation-name: server-icon-motion;
  animation-duration: var(--animation-length);
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
}
@keyframes server-icon-motion {
  0% {
    opacity: 0;
  }
  2% {
    opacity: 1;
  }
  10% {
    opacity: 1;
    transform: scale(1);
  }
  15% {
      opacity: 0;
      transform: translate(135px, 190px) scale(0.1) translate(-135px, -190px) translate(-740px, 800px);
  }
  48% {
      opacity: 0;
      transform: translate(135px, 190px) scale(0.1) translate(-135px, -190px) translate(-740px, 800px);
  }
  50% {
      opacity: 0;
      transform: translate(135px, 190px) scale(0.1) translate(-135px, -190px) translate(6000px, 200px);
  }
  55% {
  opacity: 1;
      transform: scale(0.75) translate(800px, 150px);
}
  100% {
      opacity: 1;
      transform: scale(0.75) translate(800px, 150px);
  }
}

#top-fold {
  animation-name: envelope-close-open;
  animation-duration: var(--animation-length);
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: ease-in;
}
@keyframes envelope-close-open {
  14% {
    transform: translate(270px, 160px) rotateX(0deg) translate(-270px, -160px);
  }
  16% {
    transform: translate(270px, 160px) rotateX(180deg) translate(-270px, -160px);
  }
  46% {
    transform: translate(270px, 160px) rotateX(180deg) translate(-270px, -160px);
  } 
  48% {
    transform: translate(270px, 160px) rotateX(0deg) translate(-270px, -160px);
  } 
  100% {
    transform: translate(270px, 160px) rotateX(0deg) translate(-270px, -160px);
  }
}

#mail-icon {
  animation-name: send-mail;
  animation-duration: var(--animation-length);
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
}
@keyframes send-mail {
  0% {
    opacity: 0;
     transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px) translate(-2260px, 300px);
    }
  3% {
    opacity: 1;
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px) translate(-2260px, 300px);
    }
   16% {    
     transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px) translate(-2260px, 300px);
    }
  20% {
    transform: translate(400px, 230px) scale(0.1) translate(-400px, -230px)  translate(-3400px, 1060px);
  }
  24% {
    transform: translate(400px, 230px) scale(0.1) translate(-400px, -230px)  translate(-3400px, 1060px);
  }
  26% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(-1860px, 700px);
  }
  28% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(-1210px, 820px);
  }
  30% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(-540px, 590px);
  }
  32% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(800px, 590px);
  }
  34% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(1000px, 400px);
  }
  36% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(1340px, 400px);
  }
  38% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(1460px, 650px);
  }
  40% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(2135px, 650px);
  }
  42% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(2135px, 650px);
  }
  46% {
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(2135px, -200px);
  }
  55% {
    opacity: 1;
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(2135px, -200px);
  }
  60% {
    opacity: 0;
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(2135px, -200px);
  }
  100% {
    opacity: 0;
    transform: translate(400px, 230px) scale(0.15) translate(-400px, -230px)  translate(2135px, -200px);
  }
}

#requested-photo {
  animation-name: baby-photo-travel;
  animation-duration: var(--animation-length);
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
}
@keyframes baby-photo-travel {
  0% {
   transform: scale(0.3) translate(1000px, 220px);
  }
  65% {
    transform: scale(0.3) translate(1000px, 220px);
  }
  68% {
    transform: scale(0.3) translate(935px, 230px);
  }
  71% {
    transform: scale(0.3) translate(935px, 600px);
  }
  74% {
    transform: scale(0.3) translate(1320px, 880px);
  }
  77% {
    transform: scale(0.3) translate(1430px, 790px);
  }
  80% {
    transform: scale(0.3) translate(1600px, 790px);
  }
  82% {
    transform: scale(0.3) translate(1660px, 900px);
  }
  84% {
    transform: scale(0.3) translate(2000px, 900px);
  }
  100% {
    transform: scale(0.3) translate(2000px, 900px);
  }
}


</style>

<rect width="800" height="450" fill="floralwhite" />

<symbol id="phone">
  <rect width="180" height="350" x="310" y="40" stroke-width="4" fill="white" rx="10" />
  <rect width="180" height="50" x="310" y="340" rx="10" />
  <rect width="180" height="10" x="310" y="340"  />
  <circle id="photo-button" r="15" cx="400" cy="310" fill="none" stroke="black" stroke-width="3" />
  <rect width="180" height="30" x="310" y="40" rx="10" />
  <rect width="180" height="20" x="310" y="50" />
</symbol>

<symbol id="baby-icon">
  <path d="M 340 90
         l 100 0
         l 20 20
         l 0 160
         l -120 0
         l 0 -180
         l 100 0
         l 0 20
         l 20 0"
         stroke="black" fill="white" stroke-width="3" stroke-linejoin="round"/>

  <path id="swaddle" d="M 425 152
                     l 0 70
                     a 25 25 0 1 1 -50 0
                     l 0 -70"
                     stroke="black" fill="white" stroke-width="3" />
  <path id="fold_one" d="M 425 176
                       a 180 180 90 0 0 -50 40"
                           stroke="black" fill="none" stroke-width="3"/>
  <path id="fold_two" d="M 375 176
                       a 500 500 90 0 1 30 12"
                           stroke="black" fill="none" stroke-width="3"/>

  <!-- head -->
  <circle id="head" r="30" cx="400" cy="140" fill="white" stroke-width="3" stroke="black" />
  <path id="swirl" d="M 400 110
                    a 6 6 90 1 1 -6 6"
                    stroke="black" fill="none" stroke-width="3"/>
  <rect id="right-eye" width="8" height="3" x="382" y="144" rx="1" />
  <rect id="left-eye" width="8" height="3" x="408" y="144" rx="1" />
  <circle id="mouth" r="3" cx="400" cy="160"/>  
</symbol>

<symbol id="mail-icon-symbol">
  <g id="envelope">
        <rect width="260" height="180" x="270" y="160" fill="white" />
         <path d="M 270 160
                  l 0 180
                  l 260 0
                  l 0 -180"
                  stroke="black" fill="none" stroke-width="5" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M 270 160
                  l 105 70"
                  stroke="black" fill="none" stroke-width="5" stroke-linecap="round"/>
        <path d="M 530 160
                  l -105 70"
                  stroke="black" fill="none" stroke-width="5" stroke-linecap="round"/>
        <path d="M 270 340
                  l 130 -130
                  l 130 130"
                  stroke="black" fill="none" stroke-width="5" stroke-linejoin="round" stroke-linecap="round"/>
        <path id="top-fold"
                d="M 270 160
                   l 130 -120
                   l 130 120
                   l -260 0"
                   stroke="black" fill="white" stroke-width="5"
                   stroke-linejoin="round" stroke-linecap="round" />

  </g> 
</symbol>


<g id="infrastructure">
  <g id="network">
    <!-- netlines 1 -->
    <path d="M 60 340
           l 60 0
           l 50 -30
           l 10 -50
           l 80 0
           l 140 -20
           l 0 -80"
           stroke="black" fill="none" stroke-width="3"/>
    <!-- netlines 2 -->
    <path d="M 120 340
           l 10 50"
           stroke="black" fill="none" stroke-width="3"/>
    <path d="M 120 340
           l 100 20
           l 100 -40
           l 200 0
           l 30 -30
           l 50 0
           l 20 40"
           stroke="black" fill="none" stroke-width="3"/>
    <path d="M 120 340
             l 0 -50"
             stroke="black" fill="none" stroke-width="3" />
    <path d="M 220 360
             l 10 -50"
             stroke="black" fill="none" stroke-width="3" />
    <path d="M 220 360
             l 20 50"
             stroke="black" fill="none" stroke-width="3" />
    <path d="M 220 360
             l -30 60"
             stroke="black" fill="none" stroke-width="3" />
    <path d="M 260 260
             l 60 60"
             stroke="black" fill="none" stroke-width="3" />
    <path d="M 400 240
             l 120 80"
             stroke="black" fill="none" stroke-width="3" />
    <path d="M 550 240
             l 0 50"
             stroke="black" fill="none" stroke-width="3" />
    <path d="M 600 220
             l 0 70"
             stroke="black" fill="none" stroke-width="3" />
    <path d="M 600 290
             l -50 100"
             stroke="black" fill="none" stroke-width="3" />
    <path d="M 620 330 l 73 0" stroke="black" stroke-width="3" />
    <!-- nodes -->
    <circle r="8" cx="120" cy="340" />
    <circle r="8" cx="170" cy="310" />
    <circle r="8" cx="180" cy="260" />
    <circle r="8" cx="260" cy="260" />
    <circle r="8" cx="400" cy="240" />
    <circle r="8" cx="120" cy="290" />
    <circle r="8" cx="130" cy="390" />
    <circle r="8" cx="230" cy="310" />
    <circle r="8" cx="190" cy="420" />
    <circle r="8" cx="240" cy="410" />
    <circle r="8" cx="320" cy="320" />
    <circle r="8" cx="520" cy="320" />
    <circle r="8" cx="550" cy="290" />
    <circle r="8" cx="600" cy="290" />
    <circle r="8" cx="620" cy="330" />
    <circle r="8" cx="550" cy="240" />
    <circle r="8" cx="600" cy="220" />
    <circle r="8" cx="550" cy="390" />
  </g>

  <g id="my-server">
    <rect width="240" height="80" x="280" y="80" stroke="black" fill="floralwhite" stroke-width="3" rx="5" />
    <circle r="10" cx="310" cy="120" stroke="black" fill="none" stroke-width="5"/>
    <circle r="10" cx="350" cy="120" stroke="black" fill="none" stroke-width="5"/>
    
    <text id="server-sign" x="280" y="70">my-album.com</text>


    <g id="hard-drives">
        <rect width="60" height="60" x="450" y="90" stroke="black" fill="floralwhite" stroke-width="3" rx="3" />
        <ellipse cx="480" cy="130" rx="20" ry="8" stroke="floralwhite" fill="black" stroke-width="4" />
        <ellipse cx="480" cy="120" rx="20" ry="8" stroke="floralwhite" fill="black" stroke-width="4" />
        <ellipse cx="480" cy="110" rx="20" ry="8" stroke="floralwhite" fill="black" stroke-width="4" />
    </g>
  </g>


  <g id="baby-icon-1" transform="scale(0.3) translate(1000, 220)">
    <use xlink:href="#baby-icon"/>
  </g>

  <g id="source-phone" class="black-phone" transform="scale(0.2, 0.2) translate(-100, 1500)">
    <use xlink:href="#phone"/>
  </g>

  <g id="destination-phone" class="red-phone" transform="scale(0.3) translate(2000, 900)">
    <use xlink:href="#phone"/>
  </g>

  <g id="requested-photo" transform="scale(0.3) translate(1000, 220)">
    <use xlink:href="#baby-icon"/>
  </g>
</g>

<g id="mail-icon" opacity="1" transform="translate(400, 230)
                                        scale(0.15)
                                        translate(-400, -230)
                                        translate(-2260, 300)">
   <use xlink:href="#mail-icon-symbol" />
</g>

<g id="server-icon">
  <rect width="250" height="60" x="10" y="160" fill="white" stroke="black" rx="5" stroke-width="4" />
  <text id="server-address" x="20" y="200">https://my-album.com</text>
</g>


</svg>